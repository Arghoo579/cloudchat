application: cloudchatroom
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: .*
  script: main.application

inbound_services:
- channel_presence

libraries:
- name: jinja2
  version: "latest"

- name: numpy
  version: "latest"

